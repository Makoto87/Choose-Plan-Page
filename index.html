<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

  <div class="container row mw-100 m-0 p-0 main-height">

  
    <!-- 左側 -->
    <div class="container bg-white col-12 col-md-6">
      
    </div>

    <!-- 右側 -->
    <div class="d-flex flex-column justify-content-center align-items-center bg-light col-12 col-md-6 p-0">

      <div class="text-center font-weight-bold m-3">プランを選択する</div>
      <div class="text-center text-muted little-font w-75 m-2">プレミアム会員の解約はいつでも行うことができます。</div>

      <!-- 各プラン -->
      <div class="d-flex flex-column my-2 w-75">

        <!-- 個人プラン -->
        <div class="container d-flex text-primary border border-primary radius w-100 my-2 p-3">
          <div class="col-11 p-0">
            <div>個人プラン</div>
            <div>月額 $9.99</div>
          </div>
          <div class="d-flex justify-content-end align-items-center col-1 p-0">
            <i class="fas fa-chevron-circle-down fa-lg"></i>
          </div>
        </div>

        <!-- 大学生プラン -->
        <div class="container d-flex text-white bg-primary radius w-100 my-2 p-3">
          <div class="col-11 p-0">
            <div>大学生プラン</div>
            <div>月額 $4.99</div>
          </div>
          <div class="d-flex justify-content-end align-items-center col-1 p-0">
            <i class="fas fa-chevron-circle-down fa-lg"></i>
          </div>
        </div>

        <!-- 永久プラン -->
        <div class="container d-flex text-primary border border-primary radius w-100 my-2 p-3">
          <div class="col-11 p-0">
            <div>永久プラン</div>
            <div>$240</div>
          </div>
          <div class="d-flex justify-content-end align-items-center col-1 p-0">
            <i class="fas fa-chevron-circle-down fa-lg"></i>
          </div>
        </div>
      </div>

      <div class="text-center text-muted little-font w-75 mb-3 p-3">大学生プランに登録するためには、所属している大学のメールアドレスによって認証を行う必要があります。</div>

      <div class="text-center bg-primary text-white little-font rounded w-50 my-2 p-2">次へ進む</div>
    </div>
    
  </div>
</body>
</html>
